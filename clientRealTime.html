<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>HealthConnect</title>
    <link rel='stylesheet' href='/js/bootstrap.min.css'>
    <link rel='stylesheet' href='/js/style.css'>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HealthConnect</a>
        </div>

    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-md-10 main">
            <div class="row">
                <canvas id="chart" width="800px" height="320px"></canvas>
            </div>
            <div class="row" style="margin-top:8px;">
                <canvas id="chart-heartrate" width="658px" height="320px" style="float:left"></canvas>
                <div id="bpm" style="font-size:64px;">
                    <span style="display: inline-block;height:93px;text-align:center;border-radius:4px;position:relative;left:14px;width:128px;"></span>
                </div>
                <div id="amplitude"></div>
            </div>
        </div>
        <div class="col-sm-3 col-sm-offset-9 col-md-offset-10 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="dropdown-header"></li>
                <li>
                    <a href="/realtime">Real-time</a>
                </li>
                <li>
                    <a href="/history">History</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/flot/jquery.flot.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/smoothie-bower/smoothie.js"></script>
<script src="js/client.js"></script>
</body>
</html>
